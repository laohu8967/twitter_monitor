<!DOCTYPE html>
<html>
<head>
    <title>Twitter Monitor</title>
</head>
<body>
    <h1>Twitter Monitor</h1>
    <form action="{{ url_for('add_user_id') }}" method="post">
        <input type="text" name="user_id" placeholder="Enter Twitter User ID" required>
        <button type="submit">Add User ID</button>
    </form>
    <form action="{{ url_for('delete_user_id') }}" method="post">
        <input type="text" name="user_id" placeholder="Enter Twitter User ID" required>
        <button type="submit">Delete User ID</button>
    </form>
    <h2>Monitored User IDs:</h2>
    <ul>
        {% for user_id in user_ids %}
            <li>{{ user_id }}</li>
        {% endfor %}
    </ul>
</body>
</html>
